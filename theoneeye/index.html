<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLOBAL GUARD AI | v6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Cairo:wght@400;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #050505; color: #fff; overflow-x: hidden; }
        .vision-font { font-family: 'Syncopate', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .eye-active { animation: glow 1.5s infinite alternate; border-color: #00ff88; }
        @keyframes glow { from { box-shadow: 0 0 10px #00ff8833; } to { box-shadow: 0 0 30px #00ff8866; } }
        .chart-ring { transform: rotate(-90deg); transition: all 1s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="p-6 flex justify-between items-center bg-black/50 sticky top-0 z-50">
        <button onclick="location.reload()" class="text-[9px] font-bold text-rose-500 border border-rose-500/20 px-4 py-1 rounded-full uppercase">Reset</button>
        <select id="lang-select" onchange="updateUILang()" class="bg-transparent text-[9px] text-emerald-500 vision-font outline-none cursor-pointer">
            <option value="en">ENGLISH</option><option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option><option value="fr">FRAN√áAIS</option>
            <option value="es">ESPA√ëOL</option><option value="de">DEUTSCH</option><option value="zh">‰∏≠Êñá</option>
            <option value="ja">Êó•Êú¨Ë™û</option><option value="ru">–†–£–°–°–ö–ò–ô</option><option value="it">ITALIANO</option>
            <option value="pt">PORTUGU√äS</option>
        </select>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-6 space-y-10">
        <div id="eye-container" class="w-40 h-24 bg-zinc-900 border border-zinc-800 rounded-[60%_10%] flex items-center justify-center relative overflow-hidden transition-all duration-700">
            <div id="pupil" class="w-10 h-10 bg-white rounded-full shadow-[0_0_20px_#fff]"></div>
        </div>

        <div id="ui-main" class="w-full max-w-md space-y-6">
            <div class="glass p-2 rounded-[2.5rem]">
                <input id="user-input" type="text" class="w-full p-8 bg-transparent text-center text-xl font-light outline-none" placeholder="...">
            </div>
            <button onclick="process()" id="btn-exec" class="w-full bg-emerald-500 text-black p-8 rounded-[2.5rem] font-black text-xl tracking-[0.2em] transition-all active:scale-95">EXECUTE</button>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="document.getElementById('i-file').click()" id="btn-up" class="glass p-5 rounded-3xl text-[9px] font-bold uppercase text-zinc-500">Library</button>
                <button onclick="document.getElementById('i-cam').click()" id="btn-cam" class="glass p-5 rounded-3xl text-[9px] font-bold uppercase text-emerald-500/30">Camera</button>
            </div>
        </div>

        <section id="ui-result" class="hidden w-full max-w-md space-y-6">
            <div class="glass p-8 rounded-[4rem] text-center border-t-2 border-emerald-500/20">
                <div id="res-emoji" class="text-8xl mb-8 transition-transform duration-500"></div>
                
                <div class="relative w-40 h-40 mx-auto mb-8">
                    <svg viewBox="0 0 36 36" class="w-full h-full chart-ring">
                        <circle cx="18" cy="18" r="16" fill="none" stroke="#111" stroke-width="3"></circle>
                        <circle id="c-pos" cx="18" cy="18" r="16" fill="none" stroke="#00ff88" stroke-width="3" stroke-dasharray="0 100"></circle>
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center font-black text-2xl vision-font" id="res-score">0%</div>
                </div>

                <div class="grid grid-cols-3 gap-2 text-[9px] font-bold uppercase mb-8">
                    <div class="text-emerald-500">Safe: <span id="p-pct">0</span>%</div>
                    <div class="text-rose-500">Risk: <span id="n-pct">0</span>%</div>
                    <div class="text-orange-500">Unc: <span id="u-pct">0</span>%</div>
                </div>
                <p id="res-summary" class="text-xs text-zinc-400 italic mb-8 leading-relaxed"></p>
                <button onclick="alert('Report Sent')" class="text-[7px] tracking-widest text-zinc-600 uppercase">Report Accuracy Issue</button>
            </div>
        </section>

        <footer class="text-[7px] text-zinc-700 text-center max-w-xs leading-loose uppercase">
            Disclaimer: AI-generated health data. Not a medical substitute. Developer is not liable for misuse or AI learning errors.
        </footer>
    </main>

    <input type="file" id="i-file" class="hidden" accept="image/*" onchange="process()">
    <input type="file" id="i-cam" class="hidden" accept="image/*" capture="environment" onchange="process()">

    <script>
        const TRANSLATIONS = {
            "en": { exec: "EXECUTE", up: "Library", cam: "Camera", title: "NEURAL_SCAN" },
            "ar": { exec: "ÿ®ÿØÿ° ÿßŸÑŸÖÿ≥ÿ≠", up: "ÿßŸÑŸÖŸÉÿ™ÿ®ÿ©", cam: "ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß", title: "ÿßŸÑŸÖÿ≥ÿ≠ ÿßŸÑÿπÿµÿ®Ÿä" },
            "fr": { exec: "EX√âCUTER", up: "Biblioth√®que", cam: "Cam√©ra", title: "SCAN_NEURAL" }
            // ÿ≥Ÿäÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿ®ŸÇŸäÿ© ÿßŸÑŸÑÿ∫ÿßÿ™ ŸÅŸä ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑŸÖÿ±ŸÅŸàÿπÿ©
        };

        function updateUILang() {
            const l = document.getElementById('lang-select').value;
            const t = TRANSLATIONS[l] || TRANSLATIONS['en'];
            document.getElementById('btn-exec').innerText = t.exec;
            document.getElementById('btn-up').innerText = t.up;
            document.getElementById('btn-cam').innerText = t.cam;
            document.body.dir = l === 'ar' ? 'rtl' : 'ltr';
        }

        async function process() {
            const eye = document.getElementById('eye-container');
            eye.classList.add('eye-active');
            document.getElementById('btn-exec').innerText = "...";
            
            try {
                const fileInput = document.getElementById('i-cam').files[0] || document.getElementById('i-file').files[0];
                let base64 = null;
                if(fileInput) {
                    base64 = await new Promise(r => {
                        const rd = new FileReader();
                        rd.onload = () => r(rd.result.split(',')[1]);
                        rd.readAsDataURL(fileInput);
                    });
                }

                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: document.getElementById('user-input').value, 
                        imageData: base64,
                        lang: document.getElementById('lang-select').value 
                    })
                });
                const ai = await res.json();
                renderResult(ai);
            } catch (e) { location.reload(); }
        }

        function renderResult(ai) {
            document.getElementById('ui-main').classList.add('hidden');
            document.getElementById('ui-result').classList.remove('hidden');
            
            document.getElementById('res-emoji').innerText = ai.decision;
            document.getElementById('p-pct').innerText = ai.pos_score;
            document.getElementById('n-pct').innerText = ai.neg_score;
            document.getElementById('u-pct').innerText = ai.uncertain_score;
            document.getElementById('res-score').innerText = ai.pos_score + "%";
            document.getElementById('res-summary').innerText = ai.summary;
            
            document.getElementById('c-pos').setAttribute('stroke-dasharray', `${ai.pos_score} 100`);
            
            const pupil = document.getElementById('pupil');
            if(ai.decision === 'üëç') pupil.style.backgroundColor = '#00ff88';
            else if(ai.decision === 'üëé') { 
                pupil.style.backgroundColor = '#ff3366';
                if(navigator.vibrate) navigator.vibrate(500);
            } else pupil.style.backgroundColor = '#ff9900';
        }
    </script>
</body>
</html>

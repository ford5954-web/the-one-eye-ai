<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE ONE EYE AI | Fixed Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        .vision-font { font-family: 'Syncopate', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .eye-container { width: 120px; height: 70px; background: #0a0a0a; border-radius: 60% 10%; border: 1px solid #333; display: flex; align-items: center; justify-content: center; transform: rotate(45deg); position: relative; overflow: hidden; transition: 0.5s; }
        .pupil { width: 30px; height: 30px; background: #fff; border-radius: 50%; box-shadow: 0 0 25px #fff; }
        .scanning .pupil { animation: scan 1s infinite alternate; background: #00ff88; box-shadow: 0 0 35px #00ff88; }
        @keyframes scan { from { transform: translate(-15px, -15px); } to { transform: translate(15px, 15px); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="app-content" class="flex-grow flex flex-col p-6 space-y-8">
        <header class="flex justify-between items-center opacity-50">
            <span class="vision-font text-[9px] tracking-[0.3em]">ONE_EYE_CORE_V4</span>
            <span class="text-[9px] font-mono" id="status-tag">SYSTEM_READY</span>
        </header>

        <main class="flex-grow flex flex-col justify-center max-w-md mx-auto w-full space-y-10">
            <div id="ui-main" class="space-y-10 text-center">
                <div class="flex justify-center"><div class="eye-container" id="main-eye"><div class="pupil"></div></div></div>
                <h1 class="vision-font text-xl italic tracking-tighter text-emerald-500">NEURAL_SCANNER</h1>
                <input id="user-input" type="text" class="w-full p-6 glass rounded-3xl text-center outline-none focus:border-emerald-500 transition-all" placeholder="Enter query...">
                <div class="grid grid-cols-1 gap-4">
                    <button onclick="process('text')" class="w-full bg-emerald-500 text-black p-6 rounded-3xl font-black tracking-widest active:scale-95 transition-all">EXECUTE</button>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="triggerInput('file')" class="glass p-4 rounded-2xl text-[9px] font-bold uppercase">Upload</button>
                        <button onclick="triggerInput('camera')" class="glass p-4 rounded-2xl text-[9px] font-bold uppercase">Camera</button>
                    </div>
                </div>
            </div>

            <div id="ui-loader" class="hidden text-center space-y-6">
                <div class="flex justify-center"><div class="eye-container scanning"><div class="pupil"></div></div></div>
                <p class="text-[10px] font-mono text-emerald-500 animate-pulse">DECRYPTING_PACKETS...</p>
            </div>

            <div id="ui-result" class="hidden space-y-6">
                <div class="p-8 rounded-[3rem] glass border-emerald-500/20 text-center">
                    <h2 id="res-decision" class="text-7xl font-black mb-6 vision-font italic"></h2>
                    <div class="w-full h-4 bg-black/50 rounded-full flex overflow-hidden p-1 border border-white/5 mb-6">
                        <div id="bar-pos" class="h-full bg-emerald-500 transition-all duration-1000"></div>
                        <div id="bar-unc" class="h-full bg-amber-500 transition-all duration-1000"></div>
                        <div id="bar-neg" class="h-full bg-rose-600 transition-all duration-1000"></div>
                    </div>
                    <p id="res-summary" class="text-xs text-zinc-400 leading-relaxed italic"></p>
                </div>
                <button onclick="location.reload()" class="w-full p-6 glass rounded-3xl font-bold uppercase text-emerald-500">Dismiss</button>
            </div>
        </main>
    </div>

    <audio id="snd-scan" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <input type="file" id="input-file" class="hidden" accept="image/*" onchange="process('image', 'file')">
    <input type="file" id="input-camera" class="hidden" accept="image/*" capture="environment" onchange="process('image', 'camera')">

    <script>
        function triggerInput(id) { document.getElementById(id === 'file' ? 'input-file' : 'input-camera').click(); }

        async function process(mode, src) {
            const input = document.getElementById('user-input');
            const loader = document.getElementById('ui-loader');
            const main = document.getElementById('ui-main');

            main.classList.add('hidden');
            loader.classList.remove('hidden');
            document.getElementById('snd-scan').play().catch(() => {});

            try {
                let imgData = null;
                if(mode === 'image') {
                    const file = document.getElementById(src === 'file' ? 'input-file' : 'input-camera').files[0];
                    if(file) imgData = await new Promise(r => {
                        const reader = new FileReader();
                        reader.onload = () => r(reader.result.split(',')[1]);
                        reader.readAsDataURL(file);
                    });
                }

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: input.value, imageData: imgData })
                });

                if (!response.ok) throw new Error("HTTP Error");

                const ai = await response.json();
                showResult(ai);
            } catch (err) {
                console.error(err);
                alert("Connection failed. Check GEMINI_API_KEY in Vercel Settings.");
                location.reload();
            }
        }

        function showResult(ai) {
            document.getElementById('ui-loader').classList.add('hidden');
            document.getElementById('ui-result').classList.remove('hidden');
            
            const pos = ai.pos_score || 0;
            const neg = ai.neg_score || 0;
            const unc = ai.uncertain_score || (100 - (pos + neg));

            document.getElementById('bar-pos').style.width = pos + '%';
            document.getElementById('bar-unc').style.width = unc + '%';
            document.getElementById('bar-neg').style.width = neg + '%';

            const dec = document.getElementById('res-decision');
            dec.innerText = ai.decision;
            dec.className = `text-7xl font-black mb-6 vision-font italic ${ai.decision === 'YES' ? 'text-emerald-500' : 'text-rose-500'}`;
            document.getElementById('res-summary').innerText = ai.summary;
            if(navigator.vibrate) navigator.vibrate(100);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>THE ONE EYE AI | Global Imperial Edition</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="https://i.ibb.co/v6X8vC7/one-eye-icon-512.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .vision-font { font-family: 'Syncopate', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .eye-container { width: 130px; height: 75px; background: #050505; border-radius: 60% 10%; border: 1px solid #222; display: flex; align-items: center; justify-content: center; transform: rotate(45deg); position: relative; overflow: hidden; transition: 0.5s; }
        .pupil { width: 32px; height: 32px; background: #fff; border-radius: 50%; box-shadow: 0 0 25px #fff; }
        .scanning .pupil { animation: scan 1.2s infinite alternate; background: #00ff88; box-shadow: 0 0 40px #00ff88; }
        @keyframes scan { from { transform: translate(-18px, -18px); } to { transform: translate(18px, 18px); } }
        .star { cursor: pointer; transition: 0.3s; }
        select { appearance: none; background: transparent; border: none; color: #10b981; font-family: 'Syncopate', sans-serif; font-size: 8px; cursor: pointer; outline: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="splash-screen" class="fixed inset-0 z-[10000] bg-black flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="eye-container scanning mb-6" style="width: 150px; height: 85px;"><div class="pupil"></div></div>
        <div class="vision-font text-emerald-500 tracking-[0.8em] text-[10px] animate-pulse">SYSTEM_BOOT_V4</div>
    </div>

    <div id="app-content" class="hidden opacity-0 transition-opacity duration-1000 flex-grow flex flex-col">
        <header class="p-6 flex justify-between items-center border-b border-white/5 bg-black/50 backdrop-blur-md sticky top-0 z-50">
            <span class="vision-font text-[9px] tracking-[0.4em] text-emerald-500">ONE_EYE_AI</span>
            
            <div class="flex items-center gap-4">
                <div class="glass px-3 py-1 rounded-full flex items-center gap-2">
                    <span class="text-[8px] opacity-30">ğŸŒ</span>
                    <select id="lang-select" onchange="changeLanguage()">
                        <option value="en-US">EN</option>
                        <option value="ar-SA">AR</option>
                        <option value="fr-FR">FR</option>
                        <option value="es-ES">ES</option>
                        <option value="de-DE">DE</option>
                        <option value="zh-CN">ZH</option>
                        <option value="ja-JP">JA</option>
                        <option value="ru-RU">RU</option>
                        <option value="pt-PT">PT</option>
                        <option value="it-IT">IT</option>
                    </select>
                </div>
                <button onclick="toggleVoice()" id="voice-icon" class="text-xs opacity-50">ğŸ”Š</button>
            </div>
        </header>

        <main class="max-w-lg mx-auto p-6 w-full space-y-12 flex-grow flex flex-col justify-center">
            
            <section id="ui-main" class="space-y-10">
                <div class="flex flex-col items-center">
                    <div class="eye-container mb-8"><div class="pupil"></div></div>
                    <h1 class="vision-font text-xl italic text-center" id="lbl-title">NEURAL_SCAN</h1>
                </div>

                <div class="glass p-2 rounded-[2.5rem]">
                    <input id="user-input" type="text" class="w-full p-8 bg-transparent text-center text-xl font-light outline-none" placeholder="...">
                </div>

                <div class="space-y-4">
                    <button onclick="process('text')" id="btn-execute" class="w-full bg-emerald-500 text-black p-7 rounded-[2.5rem] font-black text-xl tracking-widest active:scale-95 transition-all shadow-[0_0_30px_rgba(16,185,129,0.2)]">EXECUTE</button>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="triggerInput('file')" class="glass p-5 rounded-3xl text-[9px] font-bold uppercase tracking-widest text-zinc-500">Upload</button>
                        <button onclick="triggerInput('camera')" class="glass p-5 rounded-3xl text-[9px] font-bold uppercase tracking-widest text-emerald-500/50">Camera</button>
                    </div>
                </div>
                <div id="history-box" class="pt-6 border-t border-white/5 space-y-2"></div>
            </section>

            <section id="ui-loader" class="hidden py-20 text-center">
                <div class="flex justify-center mb-10"><div class="eye-container scanning"><div class="pupil"></div></div></div>
                <div class="text-[10px] font-mono text-emerald-500 animate-pulse uppercase tracking-[0.5em]">Processing_Neural_Data...</div>
            </section>

            <section id="ui-result" class="hidden space-y-6 pb-10">
                <div class="p-8 rounded-[3.5rem] glass border-emerald-500/20 text-center relative overflow-hidden">
                    <h2 id="res-decision" class="text-7xl font-black mb-10 vision-font italic tracking-tighter"></h2>
                    <div class="w-full h-3 bg-black rounded-full flex overflow-hidden border border-white/5 p-[1px] mb-8">
                        <div id="bar-pos" class="h-full bg-emerald-500 transition-all duration-1000"></div>
                        <div id="bar-unc" class="h-full bg-amber-500 transition-all duration-1000"></div>
                        <div id="bar-neg" class="h-full bg-rose-600 transition-all duration-1000"></div>
                    </div>
                    <p id="res-summary" class="text-xs text-zinc-400 italic mb-8"></p>
                    
                    <div class="flex justify-center gap-4 mb-8" id="stars">
                        <span onclick="rate(1)" class="star text-zinc-800 text-2xl">â˜…</span>
                        <span onclick="rate(2)" class="star text-zinc-800 text-2xl">â˜…</span>
                        <span onclick="rate(3)" class="star text-zinc-800 text-2xl">â˜…</span>
                        <span onclick="rate(4)" class="star text-zinc-800 text-2xl">â˜…</span>
                        <span onclick="rate(5)" class="star text-zinc-800 text-2xl">â˜…</span>
                    </div>
                    <button onclick="downloadReport()" class="w-full p-4 border border-white/5 rounded-2xl text-[8px] font-bold text-zinc-600 uppercase">Save_Report</button>
                </div>
                <button onclick="location.reload()" class="w-full p-7 glass rounded-[2.5rem] font-black text-emerald-500 uppercase">Dismiss</button>
            </section>
        </main>
    </div>

    <input type="file" id="input-file" class="hidden" accept="image/*" onchange="process('image', 'file')">
    <input type="file" id="input-camera" class="hidden" accept="image/*" capture="environment" onchange="process('image', 'camera')">

    <script>
        let currentResult = null;
        let voiceOn = true;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').remove();
                    document.getElementById('app-content').classList.remove('hidden');
                    document.getElementById('app-content').style.opacity = '1';
                }, 1000);
            }, 2500);
            renderHistory();
        };

        function toggleVoice() {
            voiceOn = !voiceOn;
            document.getElementById('voice-icon').innerText = voiceOn ? "ğŸ”Š" : "ğŸ”‡";
            document.getElementById('voice-icon').style.opacity = voiceOn ? "1" : "0.3";
        }

        // Cybernetic Voice Effect (Digital Echo)
        function cyberSpeak(text) {
            if (!voiceOn) return;
            window.speechSynthesis.cancel();
            
            const lang = document.getElementById('lang-select').value;
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = lang;
            msg.pitch = 0.5; // High authority pitch
            msg.rate = 0.85;

            // Echo Effect: Second voice with slight delay and lower pitch
            const echo = new SpeechSynthesisUtterance(text);
            echo.lang = lang;
            echo.pitch = 0.3;
            echo.rate = 0.85;
            echo.volume = 0.3;

            window.speechSynthesis.speak(msg);
            setTimeout(() => window.speechSynthesis.speak(echo), 150);
        }

        async function compressImage(base64) {
            return new Promise(r => {
                const img = new Image();
                img.src = 'data:image/jpeg;base64,' + base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 800;
                    canvas.height = (img.height / img.width) * 800;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    r(canvas.toDataURL('image/jpeg', 0.7).split(',')[1]);
                };
            });
        }

        async function process(mode, src) {
            document.getElementById('ui-main').classList.add('hidden');
            document.getElementById('ui-loader').classList.remove('hidden');
            if(navigator.vibrate) navigator.vibrate([30, 30]);

            try {
                let imgData = null;
                if(mode === 'image') {
                    const file = document.getElementById(src === 'file' ? 'input-file' : 'input-camera').files[0];
                    const raw = await new Promise(r => {
                        const reader = new FileReader();
                        reader.onload = () => r(reader.result.split(',')[1]);
                        reader.readAsDataURL(file);
                    });
                    imgData = await compressImage(raw);
                }

                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: document.getElementById('user-input').value, imageData: imgData })
                });

                const ai = await res.json();
                currentResult = ai;
                
                document.getElementById('ui-loader').classList.add('hidden');
                document.getElementById('ui-result').classList.remove('hidden');
                
                document.getElementById('res-decision').innerText = ai.decision;
                document.getElementById('res-decision').style.color = ai.decision === 'YES' ? '#00ff88' : '#ff4d4d';
                document.getElementById('res-summary').innerText = ai.summary;
                
                document.getElementById('bar-pos').style.width = (ai.pos_score || 0) + '%';
                document.getElementById('bar-unc').style.width = (ai.uncertain_score || 0) + '%';
                document.getElementById('bar-neg').style.width = (ai.neg_score || 0) + '%';

                cyberSpeak(`Status: ${ai.decision}. ${ai.summary}`);
                saveHistory(ai.decision);
            } catch (e) { location.reload(); }
        }

        function rate(s) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((st, i) => st.style.color = i < s ? '#00ff88' : '#1a1a1a');
            if(navigator.vibrate) navigator.vibrate(50);
        }

        function downloadReport() {
            const blob = new Blob([`ONE EYE AI REPORT\nDecision: ${currentResult.decision}\nSummary: ${currentResult.summary}`], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Report_${Date.now()}.txt`;
            a.click();
        }

        function saveHistory(r) {
            let h = JSON.parse(localStorage.getItem('eye_logs') || '[]');
            h.unshift({ t: new Date().toLocaleTimeString(), r });
            localStorage.setItem('eye_logs', JSON.stringify(h.slice(0, 3)));
            renderHistory();
        }

        function renderHistory() {
            const h = JSON.parse(localStorage.getItem('eye_logs') || '[]');
            document.getElementById('history-box').innerHTML = h.map(i => `
                <div class="p-3 rounded-xl flex justify-between items-center glass border-white/5">
                    <span class="text-[8px] opacity-30 uppercase font-bold">${i.t}</span>
                    <span class="text-[8px] font-black ${i.r === 'YES' ? 'text-emerald-500' : 'text-rose-600'}">${i.r}</span>
                </div>
            `).join('');
        }

        function triggerInput(id) { document.getElementById(id === 'file' ? 'input-file' : 'input-camera').click(); }
        
        function changeLanguage() {
            const lang = document.getElementById('lang-select').value;
            // ÙŠÙ…ÙƒÙ†Ùƒ Ù‡Ù†Ø§ Ø¥Ø¶Ø§ÙØ© ØªØ±Ø¬Ù…Ø© Ù†ØµÙˆØµ Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ù„ØºØ© Ø§Ù„Ù…Ø®ØªØ§Ø±Ø©
            console.log("System language changed to: " + lang);
        }
    </script>
</body>
</html>
